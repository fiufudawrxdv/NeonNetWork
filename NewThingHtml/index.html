<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #222;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: rgba(51, 51, 51, 0.8); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1; 
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px); 
        }

        nav a:active {
            transform: scale(0.95); 
        }


        .main-content {
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        .work-in-progress {
            color: #888;
            cursor: default;
            position: relative;
        }

        .work-in-progress::after {
            content: "";
            position: absolute;
            top: 0;
            right: -120%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
        }


        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff5a5a;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
            z-index: 1000;
            display: none;
        }

        .custom-alert p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <a href="#" onclick="handleNavigation(event)" class="work-in-progress"><i class="fas fa-mobile-alt"></i> Apps</a>
            <a href="#" onclick="handleNavigation(event)" class="work-in-progress"><i class="fas fa-gamepad"></i> Games</a>
            <a href="NeonPlayer.html" onclick="handleNavigation(event)"><i class="fas fa-music"></i> Music</a>
            <a href="#" onclick="handleNavigation(event)" class="work-in-progress"><i class="fas fa-robot"></i> AI</a>
            <a href="#" onclick="handleNavigation(event)" class="work-in-progress"><i class="fas fa-lock-open"></i> Unblocker</a>
        </nav>
    </div>


    <div class="main-content">
        <h1>SNEEK PEEK!!</h1>
    </div>


    <div class="custom-alert" id="alertBox">
        <p>Work In Progress Try Again Later</p>
    </div>


    <script>
        function handleNavigation(event) {
            var linkText = event.target.textContent.trim();
            if (linkText === 'AI' || linkText === 'Unblocker' || linkText === 'Games' || linkText === 'Apps') {
                event.preventDefault();
                document.getElementById('alertBox').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('alertBox').style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
